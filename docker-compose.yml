version: '3.8'

services:
  mongodb:
    build: .
    container_name: policy-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=policy-data-ingestion
    volumes:
      - mongodb_data:/data/db
    networks:
      - policy-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local

networks:
  policy-network:
    driver: bridge
